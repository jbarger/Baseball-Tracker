services:
  api:
    image: baseball-tracker-api:latest
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/baseball-tracker.db
      - PythonService__Endpoint=http://python-cv:8000
    volumes:
      - ./data:/app/data
      - ./videos:/app/videos
      - ./models:/app/models
    depends_on:
      - python-cv
    networks:
      - baseball-net

  python-cv:
    image: baseball-tracker-python-cv:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TORCH_FORCE_NO_WEIGHTS_ONLY_LOAD=1
    volumes:
      - ./videos:/app/videos
      - ./models:/app/models
      - ./config:/app/config
    networks:
      - baseball-net

networks:
  baseball-net:
    driver: bridge