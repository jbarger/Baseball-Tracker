version: '3.8'

services:
  # .NET API service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/baseball-tracker.db
      - PythonService__Endpoint=http://python-cv:8000
    volumes:
      - ./data:/app/data
      - ./videos:/app/videos
      - ./models:/app/models
    depends_on:
      - python-cv
    networks:
      - baseball-net
    restart: unless-stopped

  # Python CV service
  python-cv:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./videos:/app/videos
      - ./models:/app/models
    networks:
      - baseball-net
    restart: unless-stopped

  # Blazor Web UI (future)
